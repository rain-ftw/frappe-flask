<!DOCTYPE html>
<html>
	<head>
	</head>
	<body>
		<h4> Delete Products </h4>
		<br>
		<form method="POST">
			<label for='product-id'> Select Product ID to delete </label>
			<select name='product-id' required>
				<option value='Select Product' disabled selected> Products </option>
				{% for p in products %}
				<option value="{{ p[0] }}"> {{ p[0] }} </option>
				{% endfor %}
			</select>
			<br>
			<input type="submit" name="deleteP" value='delete'>
			<br>
			<p> {{ data[0] }} </p>
		</form>
		<br>
		<br>
		<h4> Delete Locations </h4>
		<br>
		<form method="POST">
			<label for='to-location-id'> Select  Location ID to delete: </label>
			<select name='location-id'>
				<option value='Select  Location' disabled selected> Select Location </option>
				{% for l in locations %}
				<option value="{{ l[0] }}"> {{ l[0] }} </option>
				{% endfor %}
			</select>
			<br>
			<input type="submit" name="deleteL" value='delete'>
			<br>
			<p> {{ data[1] }} </p>
		</form>
		<br>
		<br>
		<h4> Delete Movements </h4>
		<br>
		<form method="POST">
			<label for='movement-id'> Select Movements ID to delete: </label>
			<select name='movement-id'>
				<option value='Select Movement ID' disabled selected> Select Movement </option>
				{% for m in movements %}
				<option value="{{ m[0] }}"> {{ m[0] }} </option>
				{% endfor %}
			</select><br>
			<input type="submit" name="deleteM" value='delete'>
			<br>
			<p> {{ data[2] }} </p>
		</form>
	</body>
</html>
